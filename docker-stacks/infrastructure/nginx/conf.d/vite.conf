# Vite + React SPA Reverse Proxy
# Static file serving with SPA routing

server {
    listen 80;
    server_name spa.example.com;

    # Redirect to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name spa.example.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/vite-access.log json;
    error_log /var/log/nginx/vite-error.log warn;

    # Rate limiting
    limit_req zone=general burst=20 nodelay;

    # Static assets (with cache-busting hash in filename)
    location /assets/ {
        proxy_pass http://vite;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Static files (images, fonts, etc.)
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|woff|woff2|ttf|svg|eot)$ {
        proxy_pass http://vite;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # HMR WebSocket (development only)
    location /__vite_hmr {
        proxy_pass http://vite;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # API proxy (if needed)
    location /api/ {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA routing - serve index.html for all routes
    location / {
        proxy_pass http://vite;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Try to serve file directly, fallback to index.html (SPA routing)
        try_files $uri $uri/ /index.html;
    }
}
