# Redis Configuration
# Optimized for production use on VPS

# ============================================================================
# Network
# ============================================================================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================================================
# General
# ============================================================================
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice
logfile ""
databases 16

# ============================================================================
# Snapshotting (RDB)
# ============================================================================
save 900 1      # Save after 900s if at least 1 key changed
save 300 10     # Save after 300s if at least 10 keys changed
save 60 10000   # Save after 60s if at least 10000 keys changed

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ============================================================================
# Replication
# ============================================================================
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# ============================================================================
# Security
# ============================================================================
# requirepass set via docker-compose environment
# Use strong password in production!

# ============================================================================
# Memory Management
# ============================================================================
maxmemory 512mb                     # Adjust based on VPS RAM
maxmemory-policy allkeys-lru        # Evict using LRU when max memory reached
maxmemory-samples 5

# ============================================================================
# Lazy Freeing
# ============================================================================
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# ============================================================================
# Append Only File (AOF)
# ============================================================================
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec                # Good balance of performance and durability
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# ============================================================================
# Slow Log
# ============================================================================
slowlog-log-slower-than 10000       # Log queries slower than 10ms
slowlog-max-len 128

# ============================================================================
# Event Notification
# ============================================================================
notify-keyspace-events ""

# ============================================================================
# Advanced Config
# ============================================================================
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
