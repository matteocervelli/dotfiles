# SSH Default Configuration (Cross-Platform)
# Managed by: ~/dev/projects/dotfiles/stow-packages/ssh
#
# This file contains global SSH defaults that apply to all hosts and platforms.

Host *
    # Key management
    AddKeysToAgent yes

    # Connection settings
    ServerAliveInterval 60
    ServerAliveCountMax 3
    TCPKeepAlive yes

    # Security settings
    StrictHostKeyChecking ask
    VerifyHostKeyDNS yes

    # Performance optimizations
    Compression yes
    ControlMaster auto
    ControlPath ~/.ssh/sockets/%r@%h:%p
    ControlPersist 10m

    # Prevent timeout on long-running sessions
    TCPKeepAlive yes
    ServerAliveInterval 60
