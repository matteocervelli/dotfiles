# SSH Default Configuration (Cross-Platform)
# Managed by: ~/dev/projects/dotfiles/stow-packages/ssh
#
# This file contains global SSH defaults that apply to all hosts and platforms.

Host *
    # Key management (disabled to avoid console output during shell init)
    # Keys are managed by 1Password SSH agent or manually via ssh-add
    # AddKeysToAgent yes

    # Connection settings
    ServerAliveInterval 60
    ServerAliveCountMax 3
    TCPKeepAlive yes

    # Security settings
    StrictHostKeyChecking ask
    VerifyHostKeyDNS yes

    # Performance optimizations
    Compression yes
    ControlMaster auto
    ControlPath ~/.ssh/sockets/%C
    ControlPersist 10m

    # Prevent timeout on long-running sessions
    TCPKeepAlive yes
    ServerAliveInterval 60
