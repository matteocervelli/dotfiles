# ============================================================================
# Special Cases & Notes
# ============================================================================

# The following are typically auto-installed as dependencies:
# - Most lib* packages (libpng, libtiff, libssl, etc.)
# - Codec libraries (x264, x265, opus, etc.)
# - System utilities already in base (find, grep, sed)

# macOS-specific packages without Linux equivalents:
# - mas-cli (Mac App Store - N/A on Linux)
# - Some GUI apps may have different installation methods

# Recommended installation order:
# 1. Essential dev tools (git, gcc, make, cmake)
# 2. Language runtimes (python, node, rust, go)
# 3. CLI utilities (bat, eza, fzf, stow, yq)
# 4. Infrastructure (docker, tailscale)
# 5. Applications (browsers, VSCode, etc.)
