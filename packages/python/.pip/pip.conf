# =============================================================================
# Pip Configuration - Matteo Cervelli's dotfiles
# =============================================================================

[global]
# Timeout for network operations
timeout = 60

# Require virtual environment for installations (safety feature)
require-virtualenv = true

# Default index URL (PyPI)
index-url = https://pypi.org/simple/

# Additional package sources (if needed)
# extra-index-url = https://pypi.org/simple/

# Cache directory
cache-dir = ~/.cache/pip

# Upgrade strategy
upgrade-strategy = eager

# Progress bar style
progress-bar = pretty

# =============================================================================
# Installation preferences
# =============================================================================

[install]
# Don't install dependencies that are not explicitly requested
no-deps = false

# Use wheels when available
use-wheel = true

# Find links (local package directories)
# find-links = /path/to/local/packages

# Prefer binary packages over source packages
prefer-binary = true

# =============================================================================
# Build preferences
# =============================================================================

[build]
# Build directory
build-dir = ~/.cache/pip/build

# =============================================================================
# Uninstall preferences
# =============================================================================

[uninstall]
# Require confirmation before uninstalling
yes = false

# =============================================================================
# List preferences
# =============================================================================

[list]
# Format for listing packages
format = columns

# =============================================================================
# Freeze preferences
# =============================================================================

[freeze]
# Exclude development packages
# exclude-editable = true

# =============================================================================
# Security and verification
# =============================================================================

# Verify SSL certificates
trusted-host = 
# If you need to add trusted hosts:
# trusted-host = pypi.org
#                pypi.python.org
#                files.pythonhosted.org

# =============================================================================
# End of pip configuration
# =============================================================================